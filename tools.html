<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tools — Ella Musaieva</title>
  <style>
    :root{--accent:#e53935; --topbar-height:56px; --tabs-height:48px}
    body{font-family: 'Martian Mono', monospace; margin:0;background:#fff;color:#111}
    .topbar{display:flex;align-items:center;gap:16px;padding:0 20px;height:var(--topbar-height);border-bottom:1px solid #eee;position:fixed;left:0;right:0;top:0;background:#fff;z-index:999}
    .back{font-size:13px;text-decoration:none;color:#666}
    h1{font-size:13px;margin:0;color:#111}
  .tabs{display:flex;gap:8px;padding:8px 20px;border-bottom:1px solid #f0f0f0;position:fixed;left:0;right:0;top:var(--topbar-height);height:var(--tabs-height);align-items:center;background:#fff;z-index:998}
    .tab{padding:10px 12px;border-radius:6px;background:#fafafa;border:1px solid #eee;cursor:pointer;font-size:13px;color:#333}
    .tab.active{background:var(--accent);color:#fff;border-color:var(--accent)}
  /* make the panel use the full remaining viewport height so the iframe fills the page */
  .panel{position:relative;left:0;right:0;top:0;bottom:0;padding:0;margin:0;box-sizing:border-box}
  /* Make the iframe fixed to the viewport so it always fills remaining space */
  .iframe-wrap{position:fixed;left:0;right:0;top:calc(var(--topbar-height) + var(--tabs-height));bottom:0;border:0;overflow:hidden}
  .iframe-wrap iframe{width:100%;height:100%;border:0;display:block}
    .placeholder{display:flex;align-items:center;justify-content:center;height:100%;color:#666}
    .tool-list{display:flex;gap:8px;flex-wrap:wrap}
    @media (max-width:640px){.tabs{overflow:auto}}
  </style>
</head>
<body>
  <div class="topbar">
    <a class="back" href="index.html" id="toolsBack">← Back</a>
    <h1>Tools</h1>
  </div>

  <div class="tabs" role="tablist">
    <button class="tab active" data-tab="glb">GLB Material Editor</button>
    <!--
    <button class="tab" data-tab="tool2">Tool #2</button>
    <button class="tab" data-tab="tool3">Tool #3</button>
    <button class="tab" data-tab="tool4">Tool #4</button>
    -->
  </div>

  <div class="panel">
    <div id="glb" class="panel-item">
      <div class="iframe-wrap">
        <!-- The attached GLB editor lives in the same folder; embed it as the first tool -->
        <iframe src="glb-material-editor.html" title="GLB Material Editor"></iframe>
      </div>
    </div>

    <!--
    <div id="tool2" class="panel-item" style="display:none">
      <div class="placeholder">Tool #2 placeholder — add content or another HTML file here.</div>
    </div>

    <div id="tool3" class="panel-item" style="display:none">
      <div class="placeholder">Tool #3 placeholder — add content or another HTML file here.</div>
    </div>

    <div id="tool4" class="panel-item" style="display:none">
      <div class="placeholder">Tool #4 placeholder — add content or another HTML file here.</div>
    </div>
    -->
  </div>

  <script>
    // Only GLB tool active for now; other tools commented out
    // Keep a small script to ensure the active tab class remains set
    const tab = document.querySelector('.tab');
    if (tab) tab.classList.add('active');
    // Ensure back button goes to index.html; fallback to history.back()
    const backBtn = document.getElementById('toolsBack');
    if (backBtn) {
      backBtn.addEventListener('click', function(e) {
        // Prefer explicit index.html
        e.preventDefault();
        const target = 'index.html';
        // Try direct navigation first
        try {
          window.location.href = target;
        } catch (err) {
          // fallback to history
          history.back();
        }
      });
    }
  </script>
</body>
</html>
